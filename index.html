<!DOCTYPE html>

<html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <script src = "Crystal.js"></script>
    <script src ="Player.js"></script>
    <script src = "Enemy.js"></script>
    <script src = "Node.js"></script>
    <script src = "Path.js"></script>
    <script src = "Platform.js"></script>
    
</head>

<body>

    <script>
        let pgWidth = 1848;
    let pgHeight = 967;

    var config = {
        type: Phaser.AUTO,
        width: 1848,
        height: 967,
        physics: {
            default: 'arcade',
        },

        scene: {
            preload: preload,
            create: create,
            update: update,
        }

    };
        
        console.log(pgWidth);
        console.log(pgHeight);


    var game = new Phaser.Game(config);
    
    var timedEvent;
    //Game Objects
    var platforms;
    var player;
    var crystal;
    var enemies=[];

    //Keyboard controls
    var cursors;
    var keys;
    var space;
        
    let g;
        
    function preload()
    {
        this.load.image('sky', 'Assets/bgUpSc.png');
        this.load.image('platform', 'Assets/platform.png');
        this.load.image('player', 'Assets/Knight.png');
        this.load.image('crystal', 'Assets/crystal.PNG');
        this.load.image('enemy', 'Assets/enemy.png');
        this.load.image('sword', 'Assets/Knight Sword.png')
        
        this.load.atlas('enemyAnim', 'Assets/lavaMonster_spritesheet.png', 'Assets/lavaMonster_spritesheet.json');
    
        this.load.audio('theme', 'Assets/crystal.wav');
}
        

    

    function create()
    {
        //Set the background origin to be at (0, 0) or top left corner of the image rather than the center of the image asset
       let background = this.add.tileSprite(0, 0, game.scale.width, game.scale.height, 'sky').setOrigin(0, 0);
        
       path = new Path();
       //Create the platforms and the player character set to collide with the platforms
       createPlatforms(this);
               
       
       test = 3
       crystal = new Crystal(this,200,281,'crystal');

       enemies.push(new Enemy(this, 200, 531,'enemy'))
       enemies[0].setPath(path, Array.from(path.map.keys()).find(val => val.x === crystal.x && val.y === crystal.y));
       
       player = new Player(this, 100, 100);
       this.physics.add.collider(player, platforms);
       this.physics.add.collider(enemies, platforms);
       //Set up user input
       cursors = this.input.keyboard.createCursorKeys();
       keys = this.input.keyboard.addKeys('A, D, W');
       space = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);
       space.on('down', player.jump); //calls jump function when space is pressed
        
       let music = this.sound.add('theme');
       music.loop = true;
       music.play();
       
       for(var i=0; i<enemies.length; i++)
        {
            //enemies[i].enemyWalk();
            //enemies[i].play('walk')
        }
       
        
       this.physics.add.overlap(crystal, enemies, AttackCrystal, null, this);
       this.physics.add.overlap(enemies,crystal, DestroyEnemy ,null,this);
        
       /*
       const camera = this.cameras.main;
       camera.postFX.addVignette(0.5, 0.5, 0.7);
       */       
       
    }

    plats;    
        
    function createPlatforms(scene)
    {
        plats = [];
        
        platforms = scene.physics.add.staticGroup();

        platforms.create(250, 350, 'platform').setDisplaySize(500, 50).refreshBody();
        
        platforms.create(950, 500, 'platform').setDisplaySize(500, 50).refreshBody(); //creates the bottome right platform
        
        platforms.create(350, 600, 'platform').setDisplaySize(500, 50).refreshBody();
        
        platforms.getChildren().forEach(val => {
            plats.push(new Platform(val.x, val.y, 500, path));
        });
        plats[0].connectRight(plats[1].leftSide, path);
        plats[1].connectLeft(plats[2].rightSide, path);
        
    }

    function update()
    {
        

        
        //Player will not move in the x-axis unless a movement key is being pressed
        player.setVelocityX(0);

        //Player has "drag" on the x-axis meaning they slide a bit after an input
        player.setDragX(400);
        if (player.body.touching.down)
        {
            player.jumpCount=0;
        }
        //Handle player movements
        if (cursors.left.isDown || keysÂ .A.isDown)
        {
            player.setVelocityX(-400);
            player.flipX = true;
        }

        if (cursors.right.isDown || keys.D.isDown)
        {
            player.setVelocityX(400);
            player.flipX = false;
        }
        if (keys.W.isDown)
        {
            player.jump;
        }

        for(var i=0; i<enemies.length; i++)
        {
            enemies[i].moveEnemy();
        }
        
        
    }

    function AttackCrystal()
    {
        console.log("lose hp in attack crystal")
        crystal.loseHP()
    }

    function DestroyEnemy(enemy)
    {
        enemy.disableBody(true,true)
        console.log("gone")
    }
    function addEnemy()
    {
        enemies.push(new Enemy(this, 200, 200))
    }

    </script>

</body>

</html>
