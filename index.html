<!DOCTYPE html>

<html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <script src = "Crystal.js"></script>
    <script src = "Player.js"></script>
    <script src = "Enemy.js"></script>
    <script src = "Sword.js"></script>
    <script src = "EnemySpawner.js"></script>
    <script src = "Node.js"></script>
    <script src = "Path.js"></script>
    <script src = "Platform.js"></script>


    
</head>

<body>

    <script>
    let pgWidth = 1848;
    let pgHeight = 968;
    let swordDis = 50;
    let attackState = false;
    let faceLeft = false;
    let gameState = false;
    let playerState = 0;
    //let pointer = this.input.activePointer;    

    var config = {
        type: Phaser.AUTO,
        width: pgWidth,
        height: pgHeight,
        physics: {
            default: 'arcade',
        },

        scene: {
            preload: preload,
            create: create,
            update: update,
        }

    };
        
        


    var game = new Phaser.Game(config);
    
    var totalEnemies;
    //Game Objects
    var platforms;
    var player;
    var crystal;
    var enemies=[];
    var spawn1;
    var spawn2;

    var sword;
        
    var gui;
    var crystalHealth
    var counter;
    var gameOver;
    var instruction;

    var Spawner;

    //Keyboard controls
    var cursors;
    var keys;
    var space;
        
    var path;
        
        
    let playerAnimations = {};   
    let enemyAnimations = {}
    
        
    function preload()
    {
        this.load.image('background', 'Assets/background1.png');
        this.load.image('platform', 'Assets/platform_1.png');
        this.load.atlas('player', 'Assets/knight_spritesheet.png','Assets/knight_spritesheet.json');
        this.load.image('crystal', 'Assets/crystal_sprite.png');
        this.load.atlas('enemy', 'Assets/lavaMon.png', 'Assets/lavaMon.json');
        this.load.atlas('sword', 'Assets/sword_swing.png', 'Assets/sword_swing.json');
    
        this.load.audio('theme', 'Assets/crystal.wav');
}
        
       

    

    function create()
    {


       totalEnemies = Infinity;
         
       console.log(window.innerWidth);
       console.log(window.innerHeight);
        
  
       path = new Path();


       let background = this.add.tileSprite(0, 0, pgWidth, pgHeight, 'background').setOrigin(0, 0);


       //Create the platforms and the player character set to collide with the platforms
       createPlatforms(this);
       
       crystal = new Crystal(this,150,283,'crystal');

       //enemies.push(new Enemy(this, 200, 533,'enemy'))
       //enemies[0].setPath(path, Array.from(path.map.keys()).find(val => val.x === crystal.x && val.y === crystal.y));
       
       player = new Player(this, 275, 100);

        
       counter = 0;

       spawn1 = new EnemySpawner(1000,plats[2],enemies,this, totalEnemies, path, crystal);
       spawn2 = new EnemySpawner(1000, plats[1], enemies, this, totalEnemies, path, crystal);

       this.physics.add.collider(player, platforms);
       this.physics.add.collider(enemies, platforms);
       //Set up user input
       cursors = this.input.keyboard.createCursorKeys();
       keys = this.input.keyboard.addKeys('A, D, W, E');
       space = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);
       space.on('down', player.jump); //calls jump function when space is pressed
        
       let music = this.sound.add('theme');
       music.loop = true;
       music.play();
        
       sword = new Sword(this, player.x+swordDis, 0);
       sword.x = player.x + swordDis;
       sword.y = 1500;

        
    //    for(var i=0; i<enemies.length; i++)
    //     {
    //         //enemies[i].enemyWalk();
    //         //enemies[i].play('walk')
    //     }
       
        
       this.physics.add.overlap(enemies, crystal, AttackCrystal, null, this); 
       this.physics.add.overlap(enemies,sword, EnemyKilled ,null,this); 
       
       gui = this.add.text(25, 20, '', {fontFamily: 'Bungee', fontSize: '32px', fill: '#f90000', fontStyle: 'bold', strokeThickness: '1', stroke: '#000000'});
       crystalHealth = this.add.text(25, 75, '', {fontFamily: 'Bungee', fontSize: '32px', fill: '#9f25c3', fontStyle: 'bold', strokeThickness: '1', stroke: '#000000'});
       gameOver = this.add.text((pgWidth/2)-205, (pgHeight/2)+40, '', {fontFamily: 'Bungee', fontSize: '70px', fill: '#da2828', fontStyle: 'bold', strokeThickness: '1', stroke: '#000000'});
       instruction = this.add.text((pgWidth/2)-205, (pgHeight/2)+40, '', {fontFamily: 'Bungee', fontSize: '70px', fill: '#ffffff', fontStyle: 'bold', strokeThickness: '1', stroke: '#000000'});
       gui.setText('Kill Counter: 0');
       crystalHealth.setText('Crystal Health: 10');
        
       var idle = this.anims.create({key: 'knight_idle', frames: this.anims.generateFrameNames('player', {prefix: 'knight_idle', end: 5, zeroPad: 2}), repeat: -1, frameRate: 5 });
       playerAnimations['idle'] = idle;
       var walk = this.anims.create({key: 'knight_walking', frames: this.anims.generateFrameNames('player', {prefix: 'knight_walking', end: 5, zeroPad: 2}), repeat: -1, frameRate: 5 });
       playerAnimations['walking'] = walk;
       var jump = this.anims.create({key: 'knight_jumping', frames: this.anims.generateFrameNames('player', {prefix: 'knight_jumping', end: 7, zeroPad: 2}), repeat: -1, frameRate: 10 });
       playerAnimations['jumping'] = jump;
       var enemy_walk = this.anims.create({key: 'lavaMonster_walking', frames: this.anims.generateFrameNames('enemy', {prefix: 'lavaMonster_walking', end: 5, zeroPad: 2}), repeat: -1, frameRate: 5 });
       enemyAnimations['enemy_walk'] = enemy_walk;
            
       player.play(playerAnimations['walking']);
       //enemies.play(enemyAnimations['enemy_walk']);
        /*
       const camera = this.cameras.main;
       camera.postFX.addVignette(0.5, 0.5, 0.7);
       */       
       
    }

    let plats;    
        
    function createPlatforms(scene)
    {
        plats = [];
        
        platforms = scene.physics.add.staticGroup();

        platforms.create(250, 350, 'platform').setDisplaySize(500, 50).refreshBody();
        
        platforms.create(1000, 500, 'platform').setDisplaySize(500, 50).refreshBody(); //creates the bottome right platform
        
        platforms.create(350, 700, 'platform').setDisplaySize(500, 50).refreshBody();
        
        platforms.getChildren().forEach(val => {
            plats.push(new Platform(val.x, val.y, 500, path));
        });
        plats[0].connectRight(plats[1].leftSide, path);
        plats[1].connectLeft(plats[2].rightSide, path);

    }
        
        

        
    function update()
        {   
            
            if (keys.E.isDown && gameState === false){
                gameState = true;
                instruction.setText('');
            }
            
            
            if (gameState){
                if (player.y > 1200) 
            {
            gameOver.setText('Game Over');
            console.log("GAME OVER");
            game.destroy();
            //this.gameOver();
        }
        
        sword.y = player.y;
        
        if (faceLeft){
            sword.x = player.x + (swordDis * -1);
            player.flipX = true;
            sword.flipX = true;


        }
        else{
            sword.x = player.x + swordDis;
            player.flipX = false;
            sword.flipX = false;

        }
        
        //Player will not move in the x-axis unless a movement key is being pressed
        player.setVelocityX(0);

        //Player has "drag" on the x-axis meaning they slide a bit after an input
        player.setDragX(400);
        if (player.body.touching.down)
        {
            player.jumpCount=0;
        }
        //Handle player movements
        if (cursors.left.isDown || keys .A.isDown)
        {
            player.setVelocityX(-450);
            faceLeft = true;
            playerState = 1;
            player.play(playerAnimations['walking'],true);
            
        }
        if (cursors.right.isDown || keys.D.isDown)
        {
            player.setVelocityX(450);
            faceLeft = false;
            playerState = 1;
            player.play(playerAnimations['walking'],true);
            
            
        }
        if (cursors.up.isDown || keys.W.isDown)
        {
            player.jump();
            playerState = 2;
        }
                
        if (!(cursors.left.isDown || keys .A.isDown || cursors.right.isDown || keys.D.isDown || cursors.up.isDown || keys.W.isDown))  {
            player.play(playerAnimations['idle'],true);

        }      
        
        this.input.on('pointerdown', function (pointer)
        {
            
            swordDis = 75;

            attackState = true;
            }, this)
        this.input.on('pointerup', function (pointer)
        {
             
            swordDis = 50;
            attackState = false;
        }, this)
        
        for(let i=0; i<enemies.length; i++)
        {

            enemies[i].moveEnemy();
        }
            }
        else{
            instruction.setText('Press E to Start the Game.');
        }
        
            
        
    }
    
        
    

    function AttackCrystal(enemy)
    {
        enemy.disableBody(true,true)
        crystal.loseHP();
        crystalHealth.setText('Crystal Health: ' + crystal.crystalHP);
        
    }


    function EnemyKilled(enemy)
    {
        if (attackState){
            //enemy.setVelocityY(-500);
            counter++;
            enemy.disableBody(true,true)
            gui.setText('Kill Counter: ' + counter);

            //console.log("gone")
            
        }
    }
        
     
    
        
    
    

    </script>

</body>

</html>
